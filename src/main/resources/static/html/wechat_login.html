<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信扫码登录</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .login-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .qrcode-container {
            margin: 20px 0;
        }
        
        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .loading {
            color: #333;
        }
        
        .success {
            color: green;
            background-color: #e8f5e9;
        }
        
        .error {
            color: red;
            background-color: #ffebee;
        }
        
        button {
            background-color: #07c160;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #06a050;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>微信扫码登录</h2>
        <div class="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <div id="status" class="status loading">正在生成二维码...</div>
        <button id="refreshBtn" class="hidden">刷新二维码</button>
    </div>

    <script>
        // 全局变量
        let state = '';
        let checkInterval = null;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
            document.getElementById('refreshBtn').addEventListener('click', generateQRCode);
        });
        
        // 生成二维码
        function generateQRCode() {
            // 显示加载状态
            const statusEl = document.getElementById('status');
            statusEl.textContent = '正在生成二维码...';
            statusEl.className = 'status loading';
            document.getElementById('refreshBtn').classList.add('hidden');
            
            // 调用后端接口获取二维码URL
            fetch('/api/auth/wechat/qrcode')
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200 && data.data.qrCodeUrl) {
                        // 清空二维码容器
                        document.getElementById('qrcode').innerHTML = '';
                        
                        // 使用qrcode.js生成二维码
                        QRCode.toCanvas(document.getElementById('qrcode'), data.data.qrCodeUrl, {
                            width: 200,
                            height: 200,
                            margin: 2
                        }, function (error) {
                            if (error) {
                                statusEl.textContent = '二维码生成失败，请重试';
                                statusEl.className = 'status error';
                                document.getElementById('refreshBtn').classList.remove('hidden');
                            } else {
                                statusEl.textContent = '请使用微信扫描二维码登录';
                                statusEl.className = 'status loading';
                                document.getElementById('refreshBtn').classList.remove('hidden');
                                
                                // 开始轮询检查登录状态
                                startCheckLoginStatus();
                            }
                        });
                    } else {
                        statusEl.textContent = '获取二维码失败，请重试';
                        statusEl.className = 'status error';
                        document.getElementById('refreshBtn').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusEl.textContent = '网络错误，请重试';
                    statusEl.className = 'status error';
                    document.getElementById('refreshBtn').classList.remove('hidden');
                });
        }
        
        // 开始轮询检查登录状态
        function startCheckLoginStatus() {
            // 如果已有轮询，先清除
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            
            // 每3秒检查一次登录状态
            checkInterval = setInterval(checkLoginStatus, 3000);
        }
        
        // 检查登录状态
        function checkLoginStatus() {
            // 这里应该调用后端检查登录状态的接口
            // 暂时模拟登录成功
            const statusEl = document.getElementById('status');
            
            // 模拟检查登录状态
            fetch('/api/auth/wechat/check?state=' + state)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        if (data.data.success) {
                            // 登录成功
                            clearInterval(checkInterval);
                            statusEl.textContent = '登录成功，正在跳转...';
                            statusEl.className = 'status success';
                            
                            // 模拟跳转到用户页面
                            setTimeout(() => {
                                alert('登录成功！用户ID: ' + (data.data.user ? data.data.user.id : '未知') + 
                                      '\nToken: ' + data.data.token);
                                // 实际项目中这里应该是跳转到首页或其他页面
                                // window.location.href = '/user/dashboard';
                            }, 1000);
                        }
                    } else {
                        statusEl.textContent = '检查登录状态失败，请重试';
                        statusEl.className = 'status error';
                    }
                })
                .catch(error => {
                    console.error('Check login status error:', error);
                });
        }
    </script>
</body>
</html>
